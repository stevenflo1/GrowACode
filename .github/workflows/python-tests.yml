name: Python 3.x Tests (Headless Tkinter)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.x"]  # 3.12+ works; 3.14 not supported yet

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - run: python -m pip install --upgrade pip

    - run: pip install requests

    # Install Tkinter + Xvfb
    - run: sudo apt-get update && sudo apt-get install -y python3-tk xvfb

    # Run tests in virtual X environment
    - name: Run unit tests (Tkinter headless)
      run: xvfb-run -a python -m unittest discover -s . -p "test_*.py"
